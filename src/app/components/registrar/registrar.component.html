<div class="container">
    <br>
    <h1>Nova Tarefa</h1>

    <div class="row">        
        <div class="col-sm-12">
            <form>
                <div class="form-group row">  
                    <div class="col-3">
                        <label for="form-label">TÃ­tulo</label><span>*</span>
                        <input [(ngModel)]="Tarefa.sNmTitulo" type="text" class="form-control" name="sNmTitulo">
                    </div>
                    <div class="col-3">
                        <label for="form-label">SLA</label><span>*</span>
                        <input [(ngModel)]="Tarefa.sDsSLA" type="text" class="form-control" name="sDsSLA">
                    </div>
                    <div class="col-3">
                        <label for="form-label">Anexo</label><span>*</span>
                        <input type="file" (change)="onFileSelected($event)" class="form-control" name="sDsCaminhoAnexo" id="sDsCaminhoAnexo">
                    </div>
                </div>

            </form>
            <br>
            <div class="form-group">
                <button (click)="registrarNovaTarefa()" type="button" class="btn btn-success">Salvar</button>
            </div>
            
        </div>
    </div>
</div>
